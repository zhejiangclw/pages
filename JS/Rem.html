<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>rem.js的原理</title>
    <script>
        // i是设计稿的宽度，d之所以除以100是为了设置1rem等于多少px，此处等于100px，也可以设置除以10，1rem=10px
        // 另外需要给body设置个font-size以免没有设置font-size的dom结构继承外层导致布局爆炸
        !function(n){
            var  e=n.document,
                t=e.documentElement,
                i=750,
                d=i/100,
                o="orientationchange"in n?"orientationchange":"resize",
                a=function(){
                    // var n=t.clientWidth||320;n>720&&(n=720);
                    var n=t.clientWidth||320;
                    t.style.fontSize=n/d+"px"
                };
            e.addEventListener&&(n.addEventListener(o,a,!1),e.addEventListener("DOMContentLoaded",a,!1))
        }(window);
    </script>
    <style>
        html,body{
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body style="font-size: 14px;">
    <div style="font-size: 0.14rem;padding: 0.2rem;background:red;height: 1rem;">你好</div>
</body>
</html>
