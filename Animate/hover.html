<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body style="font-size: 14px;">
<!-- 动画1 -->
<style>
    .ani-line{
        position: relative;
        display: inline-block;
    }
    .ani-line:after{
        position: absolute;
        right: 0;
        bottom: 0;
        width: 0;
        height: 0;
        content: '';
        border-bottom: 2px solid blue;
        transition: width .5s ease;
    }
    .ani-line:hover:after{
        left: 0;
        right: 100%;
        width: 100%;
    }
</style>
<div id="box1">
    <div class="ani-line">Hello World</div>
</div>





</body>
</html>
